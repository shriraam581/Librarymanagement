<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Book List</h1>
        <a th:href="@{/books/new}" class="btn">Add New Book</a>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.isbn}"></td>
                    <td th:text="${book.quantity}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
